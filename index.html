<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product list Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>
    <section class="header">
        <div class="container header-container">
            <header>
                
                <h1 class="logo header-logo">Product list Page</h1>

            </header>

        </div>
    </section>

    <selction class="list card-set">
        <div class="card-set__icon">
            <div class="product">
                <img src="./public/images/bloomeos.png" alt="ukr logo" class="ukr-logo">
                <h4 class="gus-title">Bloom's Bloomeos Duplex Vanilla</h4>
                <p class="gus-fact-descr">$ 12</p>
                <button class="modal-form-btn" id="launch-btn">
                    <img src="./public/images/fluent-emoji-high-contrast_heart-decoration.png" alt="Like">
                </button>
            </div>
            <div class="product">
                <img src="./public/images/bagels.png" alt="gus 1" class="gus-fact-img">
                <h4 class="gus-fact-title">Mini Bagels Bread</h4>
                <p class="gus-fact-descr">$ 12</p>
                <button class="modal-form-btn" id="launch-btn">
                    <img src="./public/images/fluent-emoji-high-contrast_heart-decoration.png" alt="Like">
                </button>
            </div>
            <div class="product">
                <img src="./public/images/cookies.png" alt="gus 2" class="gus-fact-img">

                <p class="gus-fact-descr">$ 12</p>
                <button class="modal-form-btn" id="launch-btn">
                    <img src="./public/images/fluent-emoji-high-contrast_heart-decoration.png" alt="Like">
                </button>
            </div>
            <div class="product">
                <img src="./public/images/banka.png" alt="gus 3" class="gus-fact-img">

                <p class="gus-fact-descr">$ 12</p>
                <button class="modal-form-btn" id="launch-btn">
                    <img src="./public/images/fluent-emoji-high-contrast_heart-decoration.png" alt="Like">
                </button>
            </div>
            <div class="product">
                <img src="./public/images/beigels.png" alt="gus 3" class="gus-fact-img">
                <h4 class="gus-fact-title">Beigels Sponge Cake</h4>
                <p class="gus-fact-descr">$ 12</p>
                <button class="modal-form-btn" id="launch-btn">
                    <img src="./public/images/fluent-emoji-high-contrast_heart-decoration.png" alt="Like">
                </button>
            </div>
             <div class="product">
                <img src="./public/images/bread.png" alt="gus 3" class="gus-fact-img">
                <h4 class="gus-fact-title">Lender's Onion Bagel</h4>
                <p class="gus-fact-descr">$ 12</p>
                <button class="modal-form-btn" id="launch-btn">
                    <img src="./public/images/fluent-emoji-high-contrast_heart-decoration.png" alt="Like">
                </button>
            </div>
            <div class="product">
                <img src="./public/images/sticks.png" alt="gus 3" class="gus-fact-img">
                <h4 class="gus-fact-title">Cauliflower Pretzels</h4>
                <p class="gus-fact-descr">$ 12</p>
                <button class="modal-form-btn" id="launch-btn">
                    <img src="./public/images/fluent-emoji-high-contrast_heart-decoration.png" alt="Like">
                </button>
            </div>
            <div class="product">
                <img src="./public/images/bulka.png" alt="gus 3" class="gus-fact-img">
                <h4 class="gus-fact-title">Reisman's Chocolate Danish</h4>
                <p class="gus-fact-descr">$ 12</p>
                <button class="modal-form-btn" id="launch-btn">
                    <img src="./public/images/fluent-emoji-high-contrast_heart-decoration.png" alt="Like">
                </button>
            </div>
        </div>

    </selction>

    <footer class="victory-footer">
        <div class="victory-bgd">
            <h4 class="victory-title">Favorites</h4>
        </div>
    </footer>

    <div class="modal-bgd" id="form-modal">

        <div class="modal-form-container">
            <button class="close-btn">
                <img src="./public/images/fluent-emoji-high-contrast_heart-decoration.png" alt="checklist">
            </button>
        </div>


    </div>

    <script src="./scripts/form (1).js"></script>
</body>

</html>
